spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: root
    url: jdbc:mysql://localhost/sell?characterEncoding=utf-8&useSSL=false
  jpa:
    show-sql: true
  jackson: # 进行全局配置将返回给前端的对象中所有为null的属性进行忽略
    default-property-inclusion: non_null
server:
  context-path: /sell
  port: 8090

